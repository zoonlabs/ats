{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-5 col-lg-4">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
            <i class="bi bi-briefcase-fill text-primary" style="font-size: 1.5rem;"></i>
          </div>
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-muted">Sign in to your ATS account</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong>Login Failed!</strong> Please check your credentials.
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" name="username" id="id_username" class="form-control form-control-lg" 
                   placeholder="Enter your username" required autofocus>
          </div>

          <div class="mb-4">
            <label for="id_password" class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" name="password" id="id_password" class="form-control form-control-lg" 
                   placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>

          <div class="text-center text-muted small">
            <p class="mb-0">Powered by AI-Enhanced Recruiting</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
